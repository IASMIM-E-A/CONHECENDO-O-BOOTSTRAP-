<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>conhecendo botstrap
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <h3>WELCOME!</h3>
    <h6>please login to your account</h6>
    <br>
   
    <form class="row gx-3 gy-2 align-items-center">
      <div class="col-sm-3">
        <label class="visually" for="specificSizeInputEmail">Email</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="exemple@gmail.com">
      </div>
      <div class="col-sm-3">
        <label class="visually" for="specificSizeInputPassword">Password</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="Password">
      </div>
      <div class="col-sm-3">
        <label class="visually" for="specificSizeInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</body>
</html>
